<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css"/>
    <script
    src="https://kit.fontawesome.com/0e01e4ad2c.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="Index.html"><img src="assets/logo.png" alt="logo" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="/college">College</a></li>
            <li><a href="/career">Careers</a></li>
            <li><a href="/Exam">Exams</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li class="btn btn-1" id="log"><a href="/Login">Log In</a></li>
            <li class="btn" id="log"><a href="/Register">Register</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="main-container">
        <div class="logIn">
            <h2>Log in to College Sansar</h2>
            <div class="LogIn form">
            <form action="#" class="sign-in-form">

                <div class="tf Email">
                    <input type="text" name="Email" id="Email" required placeholder="Email">
                </div>
                <div class="tf password">
                    <input type="password" name="password" id="password" required placeholder="Password">
                </div>
                <label for="forgot">Forgot Password</label>
                <div class="tf submit">
                    <input type="submit" value="Log In">
                </div>
                <div class="signInText">
                  <p>Or Sign in With</p>
                </div>

                <div class="socialMedia">
                  <div class="social">
                    <a href="#">
                      <i class="fa-brands fa-google"></i>
                    </a>
                  </div>

                  <div class="social">
                   <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                </div>
             </form>
        </div>
        </div>

      <div class="welcome">
        <div class="create-container">

          <pre> <h1>Don't have an account
            Sign up now.</h1>
         </pre>
         <div class="Create-Now">
           <a href="Register.html" class="create" id="Sign-Up">
             Create Now
           </a>
         </div>


        </div>
       </div>

    </div>
    <script src="/Client/js/LogIn.js"></script>
  </body>
</html>
