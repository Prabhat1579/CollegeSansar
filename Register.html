  ></script>

<body>
    <body>
        <header>
          <nav>
            <a href="/Index"><img src="assets/logo.png" alt="logo" /></a>
            <div class="nav-links">
              <ul>
                <li><a href="/college">College</a></li>
                <li><a href="/career">Careers</a></li>
                <li><a href="/Exam">Exams</a></li>
                <li><a href="#">Blog</a></li>

                <li class="btn btn-1" id="log"><a href="/Login">Log In</a></li>
              </ul>
            </div>
          </nav>
        </header>
        <div class="main-container">
            <div class="logIn signUp">
              <h2>Sign up to College Sansar</h2>
              <div class="LogIn form">

              <form action="controller/auth.js" class="sign-in-form" method="POST">

                <div class="tf name">
                  <input type="text" name="name" id="name" required placeholder="Name">
                </div>

                  <div class="tf Email">
                      <input type="text" name="Email" id="Email" required placeholder="Email">
                  </div>
                  <div class="tf password">
                      <input type="password" name="password" id="password" required placeholder="Password">
                  </div>

                  
                  <div class="tf confirmPassword">
                    <input type="password" name="confirmPassword" id="confirmPassword" required placeholder=" Confirm Password">
                </div>
                

                  <div class="tf submit">
                    <button type="submit" class="btn btn-primary">Register user</button>
                      <!-- <input type="submit" value="Sign Up" name="signUp"> -->
                  </div>
                  <div class="signInText">
                    <p>Or Sign up With</p>
                  </div>

                  <div class="socialMedia">
                    <div class="social">
                      <a href="#">
                        <i class="fa-brands fa-google"></i>
                      </a>
                    </div>

                    <div class="social">
                     <a href="#"><i class="fa-brands fa-facebook"></i></a>
                      </div>
                  </div>
               </form>
          </div>
        </div>


          <div class="welcome">
            <div class="create-container">

              <pre> <h1>Already have an account
                Sign in now.</h1>
             </pre>
             <div class="Create-Now">
                 <a href="Login.html" class="create" id="Sign-In">
                     Sign in
                 </a>
             </div>

            
            </div>
           </div>
           

        </div>
        <script src="/Client/js/LogIn.js"></script>

</body>
</html>
